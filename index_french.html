### Un système d’IA conçu pour prévenir les hallucinations par conception

**Là où l’IA cesse de deviner.**

---

## Ce que fait COMPAiSS

Les sites Web des institutions réglementées contiennent des milliers de pages d’information — politiques, procédures, règles et ressources de soutien — généralement réparties entre plusieurs départements, bureaux administratifs et unités de service. Pour la plupart des utilisateurs, naviguer dans ces sites complexes afin de trouver rapidement la bonne réponse représente un défi considérable.

Les universités illustrent clairement cette réalité.

L’écosystème Web d’une université couvre les politiques académiques, les exigences des programmes, les règles d’admission, les règlements financiers, les services d’accessibilité, les directives en matière d’immigration, le logement, les services de santé et les droits des étudiants — chacun relevant d’instances différentes et mis à jour selon des calendriers distincts.

Les étudiants qui cherchent à comprendre le fonctionnement réel d’une université commencent souvent au même endroit : le site Web de l’université.

Un étudiant canadien peut chercher des précisions sur le statut académique, les mesures d’adaptation, les exigences de cours, les équivalences, les prêts étudiants ou les politiques financières. Un étudiant international peut tenter de comprendre les règles relatives aux visas, au droit au travail, à la couverture médicale ou aux exigences en matière d’immigration. Les étudiants potentiels peuvent comparer les programmes, les critères d’admission, les échéances ou les services offerts.

Dans tous les cas, l’information existe généralement — mais elle est dispersée sur des centaines, voire des milliers de pages Web et de documents de politique.

COMPAiSS répond à ce défi pour les universités et d’autres institutions hautement réglementées (telles que les hôpitaux et les organismes de services gouvernementaux) qui ont l’obligation de fournir une information claire, exacte et faisant autorité — le tout *dans la langue de préférence de l’utilisateur*.

---

## Le problème structurel des systèmes d’IA actuels

En raison de la complexité des écosystèmes Web institutionnels, de nombreux utilisateurs se tournent vers des systèmes d’IA grand public (ChatGPT, Copilot, Gemini et autres outils similaires) pour obtenir rapidement des réponses claires à des questions propres à une institution.

Or, les modèles d’IA grand public sont conçus pour générer des réponses par défaut. Ils optimisent leur utilité générale à partir d’une base d’entraînement extrêmement vaste, que l’on peut raisonnablement qualifier d’univers de connaissances. Lorsqu’ils sont appliqués à des questions institutionnelles précises, les erreurs, hallucinations et références à des sources non autorisées ou externes deviennent un effet prévisible de cette conception.

L’industrie de l’IA reconnaît largement ces limites : les réponses incorrectes ou non étayées sont généralement considérées comme des résultats attendus à gérer, plutôt que comme des échecs à prévenir. Ce compromis est largement accepté comme le prix à payer pour maintenir un accès large et ouvert à des connaissances générales.

En pratique, la plupart des utilisateurs n’ont ni le temps, ni l’expertise, ni le contexte institutionnel nécessaires pour vérifier de manière indépendante les réponses générées par l’IA — même lorsque des avertissements ou des clauses de non-responsabilité sont fournis. Il en résulte que des informations inexactes sont souvent utilisées avant d’être remises en question, amplifiant les risques en aval plutôt que de les contenir.

Il existe également de fortes incitations économiques à préserver ce modèle axé sur la génération initiale. La gestion des risques après la production des réponses alimente des écosystèmes entiers de fonctionnalités d’entreprise — outils de surveillance, tableaux de bord de conformité, couches de modération, flux de révision humaine et modules de gouvernance — coûteux à développer, coûteux à exploiter et très rentables à commercialiser.

Dans les environnements institutionnels réglementés, toutefois, cette approche introduit des risques difficiles — voire impossibles — à atténuer pleinement une fois qu’une réponse a déjà été fournie. Pour compenser, les fournisseurs recommandent généralement d’ajouter des contrôles et des protections juridiques supplémentaires, tels que des avertissements et des cadres de conformité légale.

Ces mesures (lorsqu’une institution peut se les permettre) peuvent réduire l’exposition, mais elles ne modifient pas l’architecture sous-jacente axée sur la génération initiale ni n’éliminent les causes profondes des hallucinations. Elles continuent de se produire.

Dans les environnements institutionnels réglementés, cela crée une lacune fondamentale — que COMPAiSS est conçu pour combler en introduisant une innovation architecturale qui empêche la génération de réponses non étayées dès le départ.
