<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>COMPAiSS</title>

  <style>
    :root{
      --wrap: 920px;
      --pad: 22px;

      --bg-page: #0c2d5a;
      --bg-panel: #10386e;

      --text-main: #e9eef6;
      --text-muted: #b8c7e6;
      --text-heading: #ffffff;

      --accent: #f0c44c;
      --border-soft: rgba(255,255,255,0.08);

      --link: #9cc9ff;
      --link-visited: #c8e0ff;
    }

    html,body{
      margin:0;
      padding:0;
      background:var(--bg-page);
      color:var(--text-main);
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      -webkit-text-size-adjust:100%;
    }

    .wrap{
      max-width:var(--wrap);
      margin:0 auto;
      padding:var(--pad);
    }

    a{
      word-break:break-word;
      text-decoration:underline;
      color:var(--link);
    }
    a:visited{color:var(--link-visited)}
    a:hover,a:focus{opacity:.95}

    /* Markdown output safety */
    #out, #out *:not(a) { 
      color: var(--text-main) !important; 
      background: transparent !important;
    }
    #out a { color: var(--link) !important; }
    #out a:visited { color: var(--link-visited) !important; }

    /* Typography */
    h1{
      color:var(--text-heading);
      font-size:2.1rem;
      letter-spacing:0.02em;
      margin:0.2em 0 0.4em 0;
    }

    h2{
      color:var(--text-heading);
      font-size:1.45rem;
      margin-top:2.4em;
      margin-bottom:0.6em;
    }

    h3{
      color:var(--accent);
      font-size:1rem;
      letter-spacing:0.08em;
      text-transform:uppercase;
      margin-top:1.8em;
      margin-bottom:0.4em;
    }

    p{
      margin:0.45em 0;
      max-width:65ch;
    }

    ul{
      margin:0.5em 0 0.8em 1.2em;
    }

    li{
      margin:0.3em 0;
    }

    blockquote{
      margin:0.8em 0;
      padding-left:14px;
      border-left:4px solid var(--border-soft);
      color:#eef2ff;
    }

    /* Section rhythm */
    hr{
      border:none;
      border-top:1px solid var(--border-soft);
      margin:2.2em 0;
    }

    /* Soft panels for conceptual anchors */
    .panel{
      background:linear-gradient(
        180deg,
        rgba(255,255,255,0.035),
        rgba(255,255,255,0.015)
      );
      border:1px solid var(--border-soft);
      border-radius:10px;
      padding:22px 24px;
      margin:1.8em 0;
    }

    .muted{
      color:var(--text-muted);
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
</head>

<body>
  <div class="wrap">
    <div id="out"></div>
  </div>

  <script>
    marked.setOptions({ gfm:true, breaks:true, mangle:false, headerIds:false });

    const outEl = document.getElementById('out');

    function safeRender(md){
      const html = marked.parse(md || '');
      const clean = DOMPurify.sanitize(html, { ADD_ATTR: ['target','rel'] });
      outEl.innerHTML = clean;
      outEl.querySelectorAll('a').forEach(a => {
        a.target = '_blank';
        a.rel = 'noopener';
      });
    }

    const LANDING_MD = `
# COMPAiSS

### An AI system engineered to eliminate hallucinations

**Verified answers for regulated environments.**  

**Where AI stops guessing.**

---

### What COMPAiSS Does

COMPAiSS replaces time-consuming navigation through hundreds of webpages, PDFs, policies, and institutional documents with **one authoritative answer** to any institution-related question — **only when that answer can be verified**.

Unlike conventional AI systems that generate answers first and attempt to control errors and risk afterward, COMPAiSS **reverses that logic**.

It checks *before* answering.

---

### The Problem with Most AI Systems

Most AI tools:
- Generate responses based on probability, not authority  
- Guess when information is incomplete  
- Hallucinate policies, procedures, links, or interpretations  
- Create institutional risk in regulated environments  

Traditional chatbots and search tools surface information.  
COMPAiSS delivers **deep and tailored institutional knowledge**.

---

### Why COMPAiSS Is Different

COMPAiSS is built specifically for **regulated knowledge environments**.

Before any answer is produced, COMPAiSS verifies that:
- The question is institutionally relevant and valid  
- Authoritative institutional sources exist  
- The answer can be grounded in approved, verified information, policies, webpages, and documents 

If those conditions are not met, COMPAiSS does not guess. Instead, it guides users toward questions that are clearly connected to the institution’s services, policies, and responsibilities.  

---

### Why COMPAiSS Is Not a FAQ Bot or Scripted Chatbot

FAQ bots and scripted chatbots respond to predefined questions using prewritten answers. They break down when questions become contextual, cross-departmental, or policy-dependent.

COMPAiSS does not rely on scripts or templates.

Each question is evaluated in real time, sources are assessed dynamically, and responses are generated **only when they can be verified**.

---

### Why COMPAiSS Is Not RAG (and Not a Cleaner Layer)

Many AI systems rely on Retrieval-Augmented Generation (RAG) or post-generation filters to *reduce* hallucinations.

COMPAiSS operates before generation, guiding users toward questions that are meaningfully connected to an institution’s services, policies, and responsibilities — eliminating one of the most common sources of AI hallucinations.

When a question falls outside what an institution can authoritatively support, COMPAiSS does not guess or invent an answer. Instead, it helps users reframe their question, directs them to relevant institutional information, or guides them toward the appropriate official channel.

The result is an experience that remains useful, responsible, and aligned with the institution’s mandate — without fabricating information or overstepping authority.

This execution-gated architecture is why COMPAiSS can eliminate hallucinations by design, rather than attempting to control them after the fact.

---

### Why This Matters for Regulated Institutions

Any regulated institution with an obligation to share information — with students, patients, clients, or the public — also has an obligation to ensure that information is **accurate, authoritative, and trustworthy**.

When institutions publish information, they implicitly promise that it:
- Reflects official policy  
- Can be relied upon  
- Will not mislead  

COMPAiSS extends that same standard of trust into AI-mediated answers.

Because when accurate information is essential, **guessing is not acceptable**.

---

### Built for Regulated Environments

COMPAiSS is designed for environments where accuracy, governance, and trust matter more than speed or spectacle, including:
- Universities and colleges
- Hospitals and health care industries
- Government departments and public service agencies   
- Policy-driven institutions  

It is not a chatbot.  
It is not a FAQ system.  
It is an **execution-gated institutional AI**.

---

**Regulated institutions deserve AI systems that respect their obligations — not ones that bypass them.**

*COMPAiSS — guided by deep knowledge.*
    `;

    safeRender(LANDING_MD);
  </script>
</body>
</html>
