<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DAL Answer Viewer (Android)</title>

  <style>
    :root {
      --wrap: 900px;
      --pad: 16px;
      --border: #e5e7eb;
      --accent: #f0c44c;
      --text: #ffffff;
      --bg: #f2f2f2;
      --bg-page: #808080;
      --muted: #dbe7ff;
      --link: #0055cc;
    }

    /* scrolling stability */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      max-width: 100%;
      height: 100%;
      overflow-x: hidden;
      overflow-y: scroll !important;
      -webkit-overflow-scrolling: touch;
      background: var(--bg-page);
      color: var(--text);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-text-size-adjust: 100%;
    }

    .wrap {
      max-width: 480px;
      width: 100%;
      margin: 20px auto;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    a {
      word-break: break-word;
      text-decoration: underline;
      color: var(--link);
    }

    #out {
      background-color: #ffffff !important;
      color: #000000 !important;
      border: 2px solid #f8c600;
      border-radius: 12px;
      padding: 18px;
      min-height: 420px;
      width: 90%;
      max-width: 480px;
      overflow-y: auto;
      white-space: normal;
      line-height: 1.35;
    }

    #out:empty::before {
      content: "Waiting for content…";
      font-style: italic;
      color: #555;
    }

    #followup-box {
      margin-top: 18px;
      background-color: #000;
      border: 2px solid #f8c600;
      border-radius: 12px;
      padding: 16px;
      width: 90%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
    }

    #followup-text {
      width: 100%;
      min-height: 100px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #ffffff;
      color: #000000;
      margin-bottom: 12px;
      resize: vertical;
    }

    #followup-btn, #copy-btn {
      width: 100%;
      padding: 12px;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 6px;
    }

    #followup-btn { background-color: #f8c600; color: #000; }
    #copy-btn { background-color: #102f60; color: #ffffff; }

    #loading { display: none; text-align: center; margin-top: 10px; font-weight: 600; }

    /* clickable link wrapper */
    .tap-wrapper {
      display: block;
      margin: 14px 0;
      padding: 10px 6px;
      border-left: 4px solid #0055cc;
      background: #eef3ff;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }

    .tap-link-text {
      text-decoration: underline;
      color: #0055cc;
      word-break: break-word;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/linkifyjs@4.1.3/dist/linkify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/linkifyjs@4.1.3/dist/linkify-html.min.js"></script>
  <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"></script>
</head>

<body>
  <div class="wrap">
    <div id="out">Waiting for content…</div>

    <div id="followup-box">
      <textarea id="followup-text" placeholder="Type a follow-up question..."></textarea>
      <button id="followup-btn">Submit Follow-Up</button>
      <button id="copy-btn">Copy All</button>
      <div id="loading">Answer coming...</div>
    </div>
  </div>

<script>
marked.setOptions({ gfm: true, breaks: true, mangle: false, headerIds: false });

const outEl = document.getElementById("out");
const followupBtn = document.getElementById("followup-btn");
const followupText = document.getElementById("followup-text");
const copyBtn = document.getElementById("copy-btn");
const loading = document.getElementById("loading");

let firstMessageReceived = false;
let readyPingerId = null;

function cleanMarkdown(md) {
  return String(md || "")
    .replace(/<\s*(https?:\/\/[^>]+)\s*>/gi, "$1")
    .replace(/\n{3,}/g, "\n\n");
}

function normalizeDalLocales(html) {
  return html.replace(
    /https:\/\/(?:www\.)?dal\.ca\/(?:es|fr|zh|ar|de|pt|it|ja|ko)\//gi,
    "https://www.dal.ca/"
  );
}

/* Replace anchor tags → .tap-wrapper */
function wrapLinks(html) {
  const container = document.createElement("div");
  container.innerHTML = html;

  const anchors = container.querySelectorAll("a[href]");
  anchors.forEach(a => {
    const url = a.href;

    const div = document.createElement("div");
    div.className = "tap-wrapper";
    div.dataset.url = url;

    const inner = document.createElement("span");
    inner.className = "tap-link-text";
    inner.innerHTML = a.innerHTML || url;

    div.appendChild(inner);
    a.replaceWith(div);
  });

  return container.innerHTML;
}

function safeRender(md) {
  const raw = cleanMarkdown(md);
  const cleaned = String(raw)
    .replace(/<+START\s*ANSWER[^>]*>+/gi, "")
    .replace(/<+END\s*ANSWER[^>]*>+/gi, "")
    .replace(/\[+COMPLETED+\]/gi, "")
    .replace(/\[+DONE+\]/gi, "")
    .trim();

  let html = marked.parse(cleaned || "");
  html = DOMPurify.sanitize(html, { ADD_ATTR: ["target", "rel"] });
  html = normalizeDalLocales(html);

  let linked = html;
  try {
    linked = linkifyHtml(html, {
      defaultProtocol: "https",
      validate: v => /^https?:\/\//i.test(v)
    });
  } catch(e){}

  const wrapped = wrapLinks(linked);

  if (outEl.textContent.includes("Waiting for content"))
    outEl.innerHTML = "";

  outEl.innerHTML += (outEl.innerHTML ? "<hr>" : "") + wrapped;
}

/* ------------------------------------------------------------------
   ✔ RESTORED 167 WORKING SAMSUNG-LINK LOGIC
---------------------------------------------------------------------*/
function openExternal(url) {
  if (!url) return;

  try {
    ThunkableWebviewerExtension.postMessage("OPEN_IN_BROWSER::" + url);
    return;
  } catch(e){}

  try { window.open(url, "_blank"); } catch(e2){}
}

/* CLICK (old Samsung sometimes blocks this but we keep it) */
document.addEventListener("click", e => {
  const w = e.target.closest(".tap-wrapper");
  if (!w) return;
  e.preventDefault();
  openExternal(w.dataset.url);
});

/* TOUCHEND (the part that fixed 167) */
document.addEventListener("touchend", e => {
  const t = e.changedTouches && e.changedTouches[0];
  if (!t) return;

  const elem = document.elementFromPoint(t.clientX, t.clientY);
  if (!elem) return;

  const w = elem.closest(".tap-wrapper");
  if (!w) return;

  e.preventDefault();
  openExternal(w.dataset.url);
}, { passive:false });


/* handshake */
function pingReady() {
  try {
    ThunkableWebviewerExtension.postMessage("ready");
    ThunkableWebviewerExtension.postMessage("ready-android");
  } catch(e){}
}

window.addEventListener("DOMContentLoaded", () => {
  pingReady();
  let tries = 0;
  readyPingerId = setInterval(() => {
    if (firstMessageReceived || tries >= 10) {
      clearInterval(readyPingerId);
      return;
    }
    pingReady();
    tries++;
  }, 600);
});

ThunkableWebviewerExtension.receiveMessage(msg => {
  try {
    firstMessageReceived = true;
    clearInterval(readyPingerId);

    setTimeout(() => {
      const payload = msg?.payload || msg;
      safeRender(payload);
    }, 40);
  } catch(e){
    outEl.textContent = "Render error: " + e;
  }
});

followupBtn.onclick = async () => {
  const q = followupText.value.trim();
  if (!q) return;

  loading.style.display = "block";
  followupBtn.disabled = true;

  try {
    const res = await fetch("https://web-production-43cb.up.railway.app/ask", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ question:q })
    });

    const data = await res.json();
    safeRender(data.answer || "(no response)");
  } catch(err){
    safeRender("⚠️ Error: " + err.message);
  }

  loading.style.display = "none";
  followupBtn.disabled = false;
  followupText.value = "";
};

copyBtn.onclick = () => {
  const text = outEl.innerText.trim();
  if (!text) return alert("Nothing to copy.");

  navigator.clipboard.writeText(text).then(() => {
    copyBtn.textContent = "Copied!";
    setTimeout(()=>copyBtn.textContent="Copy All",1500);
  });
};
</script>

</body>
</html>
