<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DAL Answer Viewer (Android)</title>

  <style>
    :root {
      --wrap: 900px;
      --pad: 16px;
      --border: #e5e7eb;
      --accent: #f0c44c;
      --text: #ffffff;
      --bg: #f2f2f2;
      --bg-page: #808080;
      --muted: #dbe7ff;
      --link: #9cc9ff;
      --link-visited: #c8e0ff;
    }

    /* ✅ Android scrolling and rendering stability */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      max-width: 100%;
      height: 100%;
      overflow-x: hidden;
      overflow-y: scroll !important;
      -webkit-overflow-scrolling: touch;
      background: var(--bg-page);
      color: var(--text);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-text-size-adjust: 100%;
    }

    .wrap {
      max-width: 480px;
      width: 100%;
      margin: 20px auto;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    a {
      word-break: break-word;
      text-decoration: underline;
      color: #0055cc;
    }
    a:hover,
    a:focus,
    a:visited {
      color: #0055cc;
      opacity: 0.9;
    }

    #out {
      background-color: #ffffff !important;
      color: #000000 !important;
      border: 2px solid #f8c600;
      border-radius: 12px;
      padding: 18px;
      min-height: 420px;
      width: 90%;
      max-width: 480px;
      margin: 0 auto;
      display: block;
      overflow-y: auto;
      box-sizing: border-box;
      box-shadow: 0 0 8px rgba(248,198,0,0.25);
      position: relative;
      text-align: left;
      white-space: normal;
      line-height: 1.35;
    }

    #out:empty::before {
      content: "Waiting for content…";
      font-family: "Roboto", sans-serif;
      font-style: italic;
      color: #555;
    }

    #followup-box {
      margin-top: 18px;
      background-color: #000000;
      border: 2px solid #f8c600;
      border-radius: 12px;
      padding: 16px;
      width: 90%;
      max-width: 480px;
      box-shadow: 0 0 8px rgba(248,198,0,0.25);
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    #followup-text {
      width: 100%;
      min-height: 100px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      resize: none;
      background-color: #ffffff;
      color: #000000;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    #followup-btn, #copy-btn {
      width: 100%;
      padding: 12px;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 6px;
      transition: background-color 0.2s ease-in-out;
    }

    #followup-btn {
      background-color: #f8c600;
      color: #000;
    }
    #followup-btn:hover {
      background-color: #ffd500;
    }

    #copy-btn {
      background-color: #102f60;
      color: #ffffff;
    }
    #copy-btn:hover {
      opacity: 0.9;
    }

    #loading {
      display: none;
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
    }
    #loading span { animation: blink 1.4s infinite both; }
    #loading span:nth-child(2){animation-delay:.2s}
    #loading span:nth-child(3){animation-delay:.4s}
    @keyframes blink{0%,80%,100%{opacity:0;}40%{opacity:1;}}
  </style>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/linkifyjs@4.1.3/dist/linkify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/linkifyjs@4.1.3/dist/linkify-html.min.js"></script>
  <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"></script>
</head>

<body>
  <div class="wrap">
    <div id="out">Waiting for content…</div>
    <div id="followup-box">
      <textarea id="followup-text" placeholder="Type a follow-up question or add more information..."></textarea>
      <button id="followup-btn">Submit Follow-Up</button>
      <button id="copy-btn">Copy All</button>
      <div id="loading">Answer coming<span>.</span><span>.</span><span>.</span></div>
    </div>
  </div>

  <script>
    marked.setOptions({ gfm: true, breaks: true, mangle: false, headerIds: false });
    const outEl = document.getElementById("out");
    const followupBtn = document.getElementById("followup-btn");
    const followupText = document.getElementById("followup-text");
    const copyBtn = document.getElementById("copy-btn");
    const loading = document.getElementById("loading");

    let firstMessageReceived = false;
    let readyPingerId = null;

function cleanMarkdown(md) {
  md = String(md || "");

  // Remove empty bullets like "-", "*", "•"
  md = md.replace(/^\s*[-•]\s*$/gm, "");
  md = md.replace(/^\s*\*\s*$/gm, "");

  // Remove entire "Sources:" section
  md = md.replace(/(?:^|\n)Sources:\s*[\s\S]*$/i, "");

  // Collapse excessive blank lines
  return md.replace(/\n{3,}/g, "\n\n");
}

    function normalizeDalLocales(html) {
      return html.replace(
        /https:\/\/(?:www\.)?dal\.ca\/(?:es|fr|zh|ar|de|pt|it|ja|ko)\//gi,
        "https://www.dal.ca/"
      );
    }

    function safeRender(md) {
      const raw = cleanMarkdown(md);
      const cleaned = String(raw)
        .replace(/<+START\s*ANSWER[^>]*>+/gi, "")
        .replace(/<+END\s*ANSWER[^>]*>+/gi, "")
        .replace(/\[+COMPLETED+\]/gi, "")
        .replace(/\[+DONE+\]/gi, "")
        .trim();

      const html = marked.parse(cleaned || "");
      let purified = DOMPurify.sanitize(html, { ADD_ATTR: ["target", "rel"] });
      purified = normalizeDalLocales(purified);

      let linked = purified;
      try {
        if (typeof linkifyHtml === "function") {
          linked = linkifyHtml(purified, {
            defaultProtocol: "https",
            nl2br: false,
            validate: { url: (v) => /^https?:\/\//i.test(v) },
            attributes: { rel: "noopener", target: "_blank" },
          });
        }
      } catch (e) {}

      const clean2 = DOMPurify.sanitize(linked, { ADD_ATTR: ["target", "rel"] });
      if (outEl.textContent.includes("Waiting for content")) outEl.innerHTML = "";
      outEl.innerHTML += (outEl.innerHTML ? "<hr>" : "") + clean2;

      outEl.querySelectorAll("a").forEach((a) => {
        a.target = "_blank";
        a.rel = "noopener";
      });

limitVerifiedSources(); // ✅ clean and shorten verified links
    }

    /* ✅ Android handshake: include both signals */
    function pingReady() {
      try {
        ThunkableWebviewerExtension.postMessage("ready");
        ThunkableWebviewerExtension.postMessage("ready-android");
      } catch (e) {
        console.log("Handshake error", e);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      pingReady();
      let tries = 0;
      readyPingerId = setInterval(() => {
        if (firstMessageReceived || tries >= 10) {
          clearInterval(readyPingerId);
          readyPingerId = null;
          return;
        }
        pingReady();
        tries++;
      }, 600);
    });

    /* ✅ Message receive */
    ThunkableWebviewerExtension.receiveMessage(function (msg) {
      try {
        firstMessageReceived = true;
        if (readyPingerId) {
          clearInterval(readyPingerId);
          readyPingerId = null;
        }
        setTimeout(() => {
          const payload = msg && typeof msg === "object" && "payload" in msg ? msg.payload : msg;
          safeRender(payload);
        }, 50);
      } catch (err) {
        outEl.textContent = "Render error: " + err;
      }
    });

    /* ✅ Submit follow-up */
    followupBtn.onclick = async () => {
      const q = followupText.value.trim();
      if (!q) return;
      loading.style.display = "block";
      followupBtn.disabled = true;
      try {
        const res = await fetch("https://web-production-43cb.up.railway.app/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q }),
        });
        const data = await res.json();
        safeRender(data.answer || "(no response)");
      } catch (err) {
        safeRender("⚠️ Error sending follow-up: " + err.message);
      }
      loading.style.display = "none";
      followupBtn.disabled = false;
      followupText.value = "";
    };

    /* ✅ Copy all output */
    copyBtn.onclick = () => {
      const content = outEl.innerText.trim();
      if (!content) {
        alert("No response yet to copy.");
        return;
      }
      navigator.clipboard.writeText(content).then(
        () => {
          copyBtn.textContent = "Copied!";
          setTimeout(() => (copyBtn.textContent = "Copy All"), 1500);
        },
        () => {
          const temp = document.createElement("textarea");
          temp.value = content;
          temp.style.position = "fixed";
          temp.style.opacity = "0";
          document.body.appendChild(temp);
          temp.select();
          try {
            document.execCommand("copy");
            copyBtn.textContent = "Copied!";
            setTimeout(() => (copyBtn.textContent = "Copy All"), 1500);
          } catch {
            alert("Clipboard not supported.");
          }
          document.body.removeChild(temp);
        }
      );
    };

    /* ✅ Open external links safely */
    document.addEventListener("click", (e) => {
      const a = e.target.closest("a[href]");
      if (!a) return;
      const url = a.href;
      if (/^https?:/i.test(url)) {
        e.preventDefault();
        try {
          ThunkableWebviewerExtension.postMessage("OPEN_IN_BROWSER::" + url);
        } catch {
          window.open(url, "_blank");
        }
      }
    });

/* ✅ Trim and rename verified source links */
function limitVerifiedSources() {
  const links = outEl.querySelectorAll('#out a[href]');

  // Replace "Verified Greenlist Source" with readable host/path
  links.forEach(a => {
    if (a.textContent.trim().match(/Verified Greenlist Source/i)) {
      try {
        const url = new URL(a.href);
        const host = url.hostname.replace(/^www\./, '');
        const path = url.pathname.replace(/\/$/, '');
        // ✅ Use descriptor format: host + main folder name
        const parts = path.split('/').filter(Boolean);
        const lastSegment = parts.length ? parts[parts.length - 1] : '';
        a.textContent = host + (lastSegment ? ' — ' + lastSegment : '');
      } catch {
        a.textContent = a.href;
      }
    }
  });

  // ✅ Limit to top 8 visible links
  if (links.length > 8) {
    for (let i = 8; i < links.length; i++) links[i].style.display = 'none';
    const note = document.createElement('div');
    note.textContent = '(showing top 8 verified sources)';
    note.style.textAlign = 'center';
    note.style.marginTop = '10px';
    note.style.fontSize = '14px';
    note.style.color = '#555';
    outEl.appendChild(note);
  }
}    
  </script>
</body>
</html>
