<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Security-Policy" content="frame-ancestors *;">  
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dalhousie COMPAiSS Input</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: "Roboto", sans-serif;
    background-color: #f2f2f2;
    color: #000000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    overflow-y: auto;
    overflow-x: hidden;    /* âœ… Stops horizontal movement */
    width: 100%;           /* âœ… Locks full width */
    max-width: 100%;       /* âœ… Prevents side scrolling */
}

  header {
    text-align: center;
    margin-top: 12px;
    margin-bottom: 8px;
  }

  h1 {
    font-size: 20px;
    font-weight: 700;
    margin: 0;
    color: #000000;
  }

  .subtitle {
    font-size: 15px;
    font-weight: 600;
    color: #0055cc; /* Dalhousie blue */
    margin-top: 2px;
    margin-bottom: 10px;
  }

  .input-box {
    background-color: #111;
    border: 2px solid #f8c600;
    border-radius: 12px;
    padding: 18px;
    width: 90%;               /* full centered width */
    max-width: 480px;
    height: 65vh;             /* âœ… stretch to 75% of screen height */
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: stretch;
    box-shadow: 0 0 8px rgba(248,198,0,0.3);
  }

  textarea {
    flex: 1;
    width: 100%;
    margin-top: 8px;
    margin-bottom: 14px;
    border-radius: 8px;
    border: none;
    outline: none;
    resize: none;
    padding: 12px;
    font-size: 16px;
    background-color: #fff;
    color: #000;
    box-sizing: border-box;
  }

  button {
    background-color: #f8c600;
    color: #000;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    padding: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
  }

  button:hover {
    background-color: #ffd500;
  }

  #toast {
    visibility: hidden;
    min-width: 220px;
    background-color: #f8c600;
    color: #000;
    text-align: center;
    border-radius: 6px;
    padding: 12px;
    position: fixed;
    bottom: 30px;
    z-index: 2;
    left: 50%;
    transform: translateX(-50%);
    font-weight: 600;
  }

  #toast.show {
    visibility: visible;
    animation: fadein 0.3s, fadeout 0.3s 2.6s;
  }

  @keyframes fadein { from {bottom: 10px; opacity: 0;} to {bottom: 30px; opacity: 1;} }
  @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 10px; opacity: 0;} }

  .dots span {
    animation: blink 1.4s infinite both;
  }
  .dots span:nth-child(2){ animation-delay:.2s; }
  .dots span:nth-child(3){ animation-delay:.4s; }
  @keyframes blink{0%,80%,100%{opacity:0;}40%{opacity:1;}}
</style>
</head>

<body>
  <header>
    <h1>Dalhousie COMPAiSS</h1>
    <div class="subtitle">Write in any language</div>
  </header>

  <div class="input-box">
    <textarea id="inputBox" placeholder="Tap & Type your question, issue or concern hereâ€¦"></textarea>
    <button id="submitBtn">Submit</button>
  </div>

  <div id="toast">âœ… Sent</div>

  <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"></script>

  <script>
    const inputBox = document.getElementById("inputBox");
    const toast = document.getElementById("toast");
    const submitBtn = document.getElementById("submitBtn");

    /* ---------- Bridge helpers ---------- */
    function isBridgeReady() {
      return typeof window.ThunkableWebviewerExtension !== "undefined";
    }

    function whenBridgeReady(fn) {
      if (isBridgeReady()) {
        fn();
      } else {
        document.addEventListener("ThunkableWebviewerExtensionReady", fn, { once: true });
      }
    }

function showToast(text, duration = 2000, asHTML = false) {
  if (asHTML) toast.innerHTML = text;
  else toast.textContent = text;
  toast.className = "show";
  if (duration < 999999) {
    setTimeout(() => {
      toast.className = toast.className.replace("show", "");
    }, duration);
  }
}

/* ---------- Main send function ---------- */
// âœ¨ Updated sendInput() â€” shows animated dots, then deep-links back to app
function sendInput() {
  const message = inputBox.value.trim();
  if (!message) {
    alert("Please enter a question or issue.");
    return;
  }

  try {
    // âœ… Send directly to Thunkable via bridge
    ThunkableWebviewerExtension.postMessage(message);
  } catch (e) {
    console.error("Bridge error:", e);
    alert("Unable to send message back to the app.");
    return;
  }

  // Optional visual feedback
showToast("ðŸ’¬ Answer Coming<span class='dots'><span>.</span><span>.</span><span>.</span></span>", 999999, true);

  inputBox.value = "";
}
    /* ---------- Event listeners ---------- */
    inputBox.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendInput();
      }
    });

    submitBtn.addEventListener("click", sendInput);

    console.log("Bridge script loaded:", isBridgeReady());
  </script>
</body>
</html>
